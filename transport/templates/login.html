<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Destack Transportes</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --verde-primario: #1b4d3e;
            --verde-secundario: #4CAF50;
            --verde-claro: #e8f5e9;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background-color: var(--verde-claro);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: var(--verde-primario);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0 !important;
        }

        .logo {
            max-height: 80px;
            margin-bottom: 10px;
        }

        .form-control:focus {
            border-color: var(--verde-secundario);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .btn-login {
            background-color: var(--verde-primario);
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: var(--verde-secundario);
        }

        .input-group-text {
            background-color: var(--verde-claro);
            border-right: none;
        }

        .login-input {
            border-left: none;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="card">
        <div class="card-header">
            <img src="{% static 'img/logo.svg' %}" alt="Destack Transportes" class="logo">
            <h4 class="mb-0">Sistema de Gestão</h4>
        </div>
        <div class="card-body p-4">
            <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="loginAlertMessage">Credenciais inválidas. Tente novamente.</span>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control login-input" id="username" name="username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control login-input" id="password" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                </button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">
                    <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                </small>
            </div>
        </div>
        <div class="card-footer text-center bg-white py-3">
            <small class="text-muted">© 2024 Destack Transportes. Todos os direitos reservados.</small>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/auth.js' %}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Configura o formulário de login
        const loginForm = document.getElementById('loginForm');
        const loginAlert = document.getElementById('loginAlert');
        const loginAlertMessage = document.getElementById('loginAlertMessage');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Oculta alertas anteriores
            loginAlert.classList.add('d-none');
            
            // Tenta fazer login
            const error = loginUser(username, password);
            
            // Se houver erro, exibe o alerta
            if (error) {
                loginAlertMessage.textContent = error;
                loginAlert.classList.remove('d-none');
            }
        });
        
        // Botão para mostrar/ocultar senha
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Alterna o ícone
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    });
</script>

</body>
</html>
