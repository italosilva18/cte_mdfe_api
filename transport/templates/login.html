{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Transporte</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    <style>
        body {
            background-color: var(--cinza-claro);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-card {
            max-width: 420px;
            box-shadow: var(--sombra-padrao);
            border-radius: var(--borda-raio);
            overflow: hidden;
            background-color: white;
        }
        
        .login-header {
            background-color: var(--verde-primario);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .login-logo {
            max-width: 180px;
            margin-bottom: 10px;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .login-footer {
            text-align: center;
            padding: 15px;
            background-color: var(--verde-claro);
            color: var(--verde-primario);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <div class="login-header">
                <img src="{% static 'img/logo.svg' %}" alt="Destack Transportes" class="login-logo">
                <h4>Sistema de Gestão de Transporte</h4>
            </div>
            
            <div class="login-body">
                <h5 class="text-center mb-4">Acesso ao Sistema</h5>
                
                <div class="alert alert-danger d-none" id="loginAlert" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="loginAlertMessage"></span>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-muted small">Esqueceu sua senha?</a>
                </div>
            </div>
            
            <div class="login-footer">
                <span>&copy; {% now "Y" %} Destack Transportes. Todos os direitos reservados.</span>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auth JS -->
    <script src="{% static 'js/auth.js' %}"></script>
    
    <script>
        // Set up form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Use auth.js to handle login
            Auth.login(username, password);
        });
    </script>
</body>
</html>
