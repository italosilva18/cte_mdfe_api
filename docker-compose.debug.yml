services:
  # PostgreSQL Database
  db:
    image: postgres:14
    container_name: cte_mdfe_db_debug
    environment:
      POSTGRES_DB: cte_mdfe_db
      POSTGRES_USER: cte_mdfe_user
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_debug_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.debug
    container_name: cte_mdfe_web_debug
    environment:
      DJANGO_SECRET_KEY: your-very-secret-key-change-in-production
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: cte_mdfe_db
      DATABASE_USER: cte_mdfe_user
      DATABASE_PASSWORD: changeme123
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_EMAIL: admin@example.com
      DJANGO_SUPERUSER_PASSWORD: admin123
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  postgres_debug_data: