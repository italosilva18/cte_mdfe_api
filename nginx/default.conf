#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name localhost;  # Altere para seu domínio
    
    # Security
    server_tokens off;
    
    # Logs
    access_log /var/log/nginx/cte_mdfe_access.log;
    error_log /var/log/nginx/cte_mdfe_error.log;

    # Max upload size
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # Static files
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Gzip for static files
        location ~* \.(css|js)$ {
            gzip_static on;
        }
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Security for uploads
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Favicon
    location = /favicon.ico {
        alias /app/static/img/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Robots.txt
    location = /robots.txt {
        alias /app/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Buffer
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Upload endpoints with stricter rate limiting
    location /api/upload/ {
        limit_req zone=upload burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para uploads grandes
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Buffer para uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Admin interface
    location /admin/ {
        # Rate limiting mais restritivo para admin
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health/ {
        access_log off;
        proxy_pass http://django_app;
        proxy_set_header Host $host;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

